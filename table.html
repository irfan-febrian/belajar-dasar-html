<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table HTML</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Negara</th>
          <th>Ibu Kota</th>
          <th>Populasi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tiongkok</td>
          <td>Beijing</td>
          <td>20.000.000</td>
        </tr>
        <tr>
          <td>Rusia</td>
          <td>Moskow</td>
          <td>11.000.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Negara</th>
          <th>Ibu Kota</th>
          <th>Populasi</th>
        </tr>
      </tfoot>
    </table>
    <hr />
    <table border="1">
      <thead>
        <tr>
          <th rowspan="0">Tahun</th>
          <th colspan="3">Moris 2010</th>
        </tr>
        <tr>
          <th>Populasi</th>
          <th>Nama</th>
          <th>Lokasi Sekarang</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="0">7000 SM</td>
          <td rowspan="0">1000</td>
        </tr>
        <tr>
          <td>Beidha</td>
          <td>Yordania</td>
        </tr>
        <tr>
          <td>Beidha</td>
          <td>Yordania</td>
        </tr>
        <tr>
          <td>Beidha</td>
          <td>Yordania</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
