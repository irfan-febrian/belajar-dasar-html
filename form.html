<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="#" method="post">
      <div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Irfan Febrian" name="nama" />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="irfan@gmail.com"
          name="email"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Kombinasi huruf, angka dan symbol"
          name="password"
        />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="0895123456" name="phone" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" name="color" />
      </div>
      <button type="submit">Kirim</button>
    </form>
    <hr />
    <form action="#" method="get">
      <label for="">Baju</label>
      <div>
        <input type="radio" name="baju" id="kemeja" value="kemeja" checked />
        <label for="kemeja">Kemeja</label>
        <input type="radio" name="baju" id="kaos" value="kaos" />
        <label for="kaos">Kaos</label>
      </div>
      <div>
        <label for="ukuran">Ukuran</label>
        <select name="ukuran" id="ukuran">
          <option value="">---</option>
          <option value="s">Small</option>
          <option value="m" selected>Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div>
        <label for="term">Sesuai pesanan</label>
        <input type="checkbox" name="term" id="term" />
      </div>
      <button type="submit">Order</button>
    </form>
  </body>
</html>
