<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="#" method="post">
      <div>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Irfan Febrian" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="irfan@gmail.com" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Kombinasi huruf, angka dan symbol"
        />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="0895123456" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" />
      </div>
    </form>
  </body>
</html>
